<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes no React</title>
</head>
<body>
    <div id="aplicativo">
        <!-- É aqui que o código tem que rodar -->
    </div>
    <script src="../react/build/react.js"></script>
    <script src="../react/build/react-dom.js"></script>
    <script>
        var Componente = React.createClass(
            {
                propTypes: {
                    name: React.PropTypes.string.isRequired,
                },
                render:function(){
                    return React.DOM.span(null, "Meu nome é " + this.props.name);
                }
            });
            ReactDOM.render(
                React.createElement(Componente, {
                    // name: "Matheus"
                }),
                document.getElementById("aplicativo")
            ); // Vai aparecer uma mensagem de erro no Google, um aviso ao deixar de fornecer uma propriedade necessária. 
    </script>
</body>
</html>
